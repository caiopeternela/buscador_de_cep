{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Buscador de CEP</title>
</head>
<body>
    <img src="{% static 'img/cep-removebg-preview.png' %}" alt="Ícone de Localização">
    <h1>Buscador de CEP</h1>
    <form method='post' action="/endereco/">
        {% csrf_token %}
        {% if deu_erro %}
        <input type="text" class="input-errado" size="50px" name="cep" placeholder="CEP inválido, tente novamente">
        {% elif cep_invalido %}
        <input type="text" class="input-errado" size="50px" name="cep" placeholder="CEP inválido, tente novamente">
        {% else %}
        <input type="text" class="input" size="50px" name="cep" placeholder="Digite o CEP a ser buscado">
        {% endif %}
        <input type="submit" class="button" value="Buscar"></input>
    </form>
</body>
</html>
